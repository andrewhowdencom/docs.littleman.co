apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: docs-littleman-co
spec:
  replicas: 2
  template:
    metadata:
      labels: 
        app: nginx
    spec:
      container:
      - name: nginx
        image: gcr.io/{{GCR_PROJECT}}/nginx:{{GIT_HASH}}
        ports:
        - containerPort: 80
          containerPort: 443
