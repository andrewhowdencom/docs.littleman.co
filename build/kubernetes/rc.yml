apiVersion: v1
kind: ReplicationController
metadata: 
  name: webserver
spec:
  replicas: 2
  selector:
    role: webserver
  template:
    metadata:
      name: webserver
      labels:
        role: webserver
    spec:
      containers:
      - name: webserver
        image: gcr.io/{{GCR_PROJECT}}/nginx:{{GIT_HASH}}
        ports: 
          - containerPort: 80
          - containerPort: 443

