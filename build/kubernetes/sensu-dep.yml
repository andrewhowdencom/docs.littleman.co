apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  labels:
    appication: "sensu"
    role: "client"
  name: "sensu-deployment"
  namespace: "docs-littleman-co"
spec:
  replicas: 1
  selector:
    matchLabels:
      application: "sensu"
      role: "client"
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: "RollingUpdate"
  template:
    metadata:
      labels:
        application: "sensu"
        role: "client"
    spec:
      volumes:
      - name: "sensu-etc-conf-d"
        configMap:
          name: "sensu-etc-conf-d"
      containers:
      - name: "sensu-client"
        image: "littleman/sensu-client:latest"
        imagePullPolicy: "Always"
        args:
          - "sensu-client"
          - "--config_dir"
          - "/etc/sensu/conf.d"
        ports:
        - containerPort: 3030
          protocol: "TCP"
        volumeMounts:
          - name: "sensu-etc-conf-d"
            mountPath: "/etc/sensu/conf.d"
      restartPolicy: "Always"
      securityContext: {}
