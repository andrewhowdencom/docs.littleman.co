{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
  <h2>{{ .Site.Params.subtitle }}</h2>
</div>

<div class="content">
  <ul id="list">
    {{ range .Data.Pages }}
      {{ .Render "li"}}
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}

</div>

{{ partial "footer.html" . }}
