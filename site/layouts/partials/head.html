<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">
  {{.Hugo.Generator}}

  <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>

  <link rel="stylesheet" href="/css/pygmentize.css">

  <!-- Experiments with Polymer Components -->
  <link rel="import" href="/components/paper-header-panel/paper-header-panel.html" />
  <link rel="import" href="/components/paper-drawer-panel/paper-drawer-panel.html" />
  <link rel="import" href="/components/paper-icon-button/paper-icon-button.html" />
  <link rel="import" href="/components/paper-toolbar/paper-toolbar.html" />
  <link rel="import" href="/components/iron-flex-layout/iron-flex-layout.html" />
  <link rel="import" href="/components/iron-icons/iron-icons.html" />

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .Site.BaseURL }}index.xml" />
  {{ partial "favicon.html" . }}
</head>
