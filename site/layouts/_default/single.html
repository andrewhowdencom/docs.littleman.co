{{ partial "head.html" . }}

<body class="fullbleed vertical layout">
    <paper-drawer-panel class="flex">
        <paper-header-panel drawer>
            <paper-toolbar>
                <div>{{ .Site.Title }}</div>
            </paper-toolbar>
            <div>Home</div>
        </paper-header-panel>
        <paper-header-panel main>
            <paper-toolbar>
                <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                <div>{{ .Title }}</div>
            </paper-toolbar>
            <div class="content">
                {{ .Content }}
            </div>
            {{ partial "footer.html" . }}
        </paper-header-panel>
    </paper-drawer-panel>
